<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>20181029-WJY</title>
        <link rel="stylesheet" href="styles/demo.css" />
    </head>

    <body>
        <div id="app">

            <fieldset>
                <legend>
                    Create New Person OR Edit
                </legend>
                <div class="form-group">
                    <label>Name:</label>
                    <input type="text" v-model="newPerson.name"/>
                </div>
                <div class="form-group">
                    <label>Age:</label>
                    <input type="text" v-model="newPerson.age"/>
                </div>
                <div class="form-group">
                    <label>Sex:</label>
                    <select type="text" v-model="newPerson.sex">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
                </div>
                <div class="form-group">
                    <label></label>
                    <button v-if = "isEditing"  @click="confirmEdit">Confirm</button>
                    <button v-else  @click="createPerson">Create</button>
                </div>
        </fieldset>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Sex</th>
                    <th>Operate</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="person in people">
                    <td>{{ person.name }}</td>
                    <td>{{ person.age }}</td>
                    <td>{{ person.sex }}</td>
                    <td :class="'text-center'">
                        <button @click="deletePerson($index)">Delete</button>
                        |
                        <button @click="editPerson($index)">Edit</button>
                    </td>
                </tr>
            </tbody>
        </table>
        </div>
    </body>
    <script src="vue.js"></script>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                isEditing: false,
                newPerson: {
                    name: '',
                    age: 0,
                    sex: 'Male'
                },
                people: [{
                    name: 'Jack',
                    age: 30,
                    sex: 'Male'
                }, {
                    name: 'Bill',
                    age: 26,
                    sex: 'Male'
                }, {
                    name: 'Tracy',
                    age: 22,
                    sex: 'Female'
                }, {
                    name: 'Chris',
                    age: 36,
                    sex: 'Male'
                }]
            },
            methods:{
                createPerson: function(){
                    this.people.push(this.newPerson);
                    // 添加完newPerson对象后，重置newPerson对象
                    this.newPerson = {name: '', age: 0, sex: 'Male'}
                },
                deletePerson: function(index){
                    // 删除当前数组元素
                    this.people.splice(index,1);
                },
                editPerson: function(index){
                    // 编辑当前数组元素
                    this.newPerson = this.people[index];
                    this.isEditing = true;
                },
                confirmEdit: function(){
                    // 编辑完后，重置newPerson对象
                    this.isEditing = false;
                    this.newPerson = {name: '', age: 0, sex: 'Male'}
                }
            }
        })
    </script>

</html>
